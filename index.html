<head>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script type="module" src="./script/minified/SplitText.min.js"></script>
</head>

<body>
  <h1>Jacob Zeis</h1>
  <h2 id="quote">Full stack web developer seeking learning opportunities</h2>
  <ul class="pgbuttons">
    <h2><a href="hom.html">Portfolio</a></h2>
    <h2>Contact</h2>
    <h2><a href="./Zeisdevres.pdf" target="_blank">Resume</a></h2>
  </ul>


</body>

<script>
  import { SplitText } from "./script/minified/SplitText.min.js";

  let tl = gsap.timeline(),

  split = new SplitText("#quote", {type:"words,chars"}),

  words = split.words; //an array of all the divs that wrap each character

  gsap.set("#quote", {perspective: 400});

  tl.to(words, {
    duration: 1.5,
    "--weight": "300",
    ease: "none",
    color: "hsl(+=0, +=70%, +=20%)",
    stagger: {
      each: 0.4,
    }
  })

</script>
